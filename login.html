	<div class="container login_box wow animate__animated animate__zoomIn">
		<div class="row px-3">

				<div class="img-left d-none d-md-flex"></div>

				<div class="card-body">
					<h2 class="title text-center mt-4 h2">會員登入</h2>
					<form class="form-box px-3">

						<div class="form-input">
							<span><i class="fas fa-envelope"></i></span>
							<input type="email" name="" placeholder="信箱" tabindex="10" required>
						</div>
						<div class="form-input">
							<span><i class="fas fa-key"></i></span>
							<input type="password" name="" placeholder="密碼" tabindex="10" required>
						</div>

						<div class="mb-3">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="cb1" name="">
								<label class="custom-control-label" for="cb1">記住我</label>
							</div>
						</div>

						<div class="mb-3">
							<button type="submit" class="btn btn-block">登入</button>
						</div>

						<div class="text-right mb-3">
							<a href="#" class="forget_link">忘記密碼？</a>
						</div>

						<div class="text-center mb-3">
							<p>其他登入方式</p>
						</div>

						<div class="row mb-3">
							<div class="col-12 col-sm-4">
								<a href="#" class="btn btn-block btn-social btn-facebook">facebook</a>
							</div>
							<div class="col-12 col-sm-4">
								<a href="#" class="btn btn-block btn-social btn-google">google</a>
							</div>
							<div class="col-12 col-sm-4">
								<a href="#" class="btn btn-block btn-social btn-twitter">twitter</a>
							</div>
						</div>

						<hr class="my-4">

						<div class="text-center mb-2">
							沒有會員？
							<a href="#" class="register_link">註冊會員</a>
						</div>

					</form>
				</div>

			</div>
